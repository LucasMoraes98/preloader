<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Preloader</title>
    <meta charset="utf-8">
    <style type="text/css">
      body {
  text-align: center;
  height: 100%;
  background: linear-gradient(45deg,  #FAFAFA);
  margin: 80px 0px 0px 0px;
}

.progress-bar {
  width: 50%;
  height: 20px;
  margin: 80px auto;
  padding: 12px;
  background: white;
  border-radius: 10px;
}

.progress {
  width: 0%;
  height: 100%;
  background: #709DD3;
  animation: fill 5s ease infinite;
}

@keyframes fill {
  0% {
    width: 0%;
  }
  
  50% {
    width: 100%;
  }
  
  100% {
    width: 1%;
  }
}
    </style>
